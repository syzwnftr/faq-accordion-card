<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="heroImg">
        <img src="./images/illustration-woman-online-mobile.svg" alt="Women Online" class="womenOnlineMobile">
        <img src="./images/bg-pattern-mobile.svg" alt="Background" class="background">
      </div>

      <div class="faq">
        <h1>FAQ</h1>
        <div class="col">
          <div class="questionAnswer">
            <p class="question">How many team members can I invite?</p>
            <p class="answer">You can invite up to 2 additional users on the Free plan. There is no limit on 
              team members for the Premium plan.</p>
          </div>
          <div class="arrowIconDiv">
            <img src="./images/icon-arrow-down.svg" alt="Arrow down" class="arrowIcon">
          </div>

        </div>
      </div>

    </div>
  </main>
  <!-- 
  

  What is the maximum file upload size?
  No more than 2GB. All files in your account must fit your allotted storage space.

  How do I reset my password?
  Click “Forgot password” from the login page or “Change password” from your profile page.
  A reset link will be emailed to you.

  Can I cancel my subscription?
  Yes! Send us a message and we’ll process your request no questions asked.

  Do you provide additional support?
  Chat and email support is available 24/7. Phone lines are open during normal business hours. -->
    <script src="script.js"></script>
</body>
</html>
